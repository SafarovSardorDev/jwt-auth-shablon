<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axlat Idishlari Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-100%); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(59, 130, 246, 0.1); }
    }
    @keyframes vibrate {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }
    @keyframes borderSlide {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #f87171, #fca5a5);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.5s ease-in-out, vibrate 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-weight: 500;
    }
    .status-to-lmagan { background-color: #22c55e; }
    .status-to-lgan { background-color: #f87171; }
    .table-row:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .table-flash {
      animation: flash 1s ease-in-out;
    }
    .stats-number {
      display: inline-block;
      animation: pulse 2s infinite;
    }
    .header-text {
      background: linear-gradient(to right, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-button:hover {
      animation: bounce 0.3s ease-in-out;
    }
    table::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #3b82f6, transparent);
      animation: borderSlide 3s infinite;
    }
    .last-updated {
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
      margin-top: 0.5rem;
    }
    @media (max-width: 640px) {
      table th, table td {
        padding: 0.5rem;
        font-size: 0.875rem;
      }
      .nav-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-6">
    <!-- Header -->
    <header class="bg-white p-6 rounded-lg shadow-lg mb-6 fade-in">
      <h1 class="text-3xl font-extrabold text-center header-text">
        Mirzo Ulug'bek tumani, Toza Hududni Boshqarish Agentligi <br> Dispetcherlik Xizmati
      </h1>
    </header>

    <!-- Statistika -->
    <div class="bg-gradient-to-r from-blue-50 to-green-50 p-6 rounded-lg shadow-md mb-6 fade-in border border-blue-100">
      <div class="grid grid-cols-2 gap-4 text-center">
        <div>
          <p class="text-lg font-semibold text-gray-700">Jami idishlar</p>
          <p class="text-3xl font-bold text-blue-600 stats-number" id="total-bins">0</p>
        </div>
        <div>
          <p class="text-lg font-semibold text-gray-700">To'lgan idishlar</p>
          <p class="text-3xl font-bold text-red-600 stats-number" id="filled-bins">0</p>
        </div>
      </div>
      <div class="last-updated mt-2" id="last-updated">Oxirgi yangilanish: --:--:--</div>
    </div>

    <!-- Navigatsiya -->
    <div class="mb-6 flex justify-center space-x-4 fade-in">
      <button class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition nav-button" onclick="showAllBins()">Barcha idishlar</button>
      <button class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition nav-button" onclick="showFilledBins()">To'lgan idishlar</button>
      <button class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition nav-button" onclick="window.location.href='statistics.html'">Statistika</button>
      <button class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition nav-button" onclick="fetchAllData()">Yangilash</button>
    </div>

    <!-- Idishlar ro'yxati -->
    <div id="bins-table" class="bg-white p-6 rounded-lg shadow-lg fade-in">
      <table class="w-full border-collapse relative">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-3 text-left text-gray-700">ID</th>
            <th class="border p-3 text-left text-gray-700">Sensor ID</th>
            <th class="border p-3 text-left text-gray-700">Mahalla</th>
            <th class="border p-3 text-left text-gray-700">Manzil</th>
            <th class="border p-3 text-left text-gray-700">Holat</th>
          </tr>
        </thead>
        <tbody id="bins-body">
          <tr>
            <td colspan="5" class="border p-3 text-center text-gray-500">Ma'lumotlar yuklanmoqda...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bildirishnoma -->
    <div id="toast" class="toast">
      <span id="toast-message"></span>
      <span class="ml-2">ðŸ””</span>
    </div>
  </div>

  <script>
    // API bilan ishlash uchun script.js faylini ulash
    const script = document.createElement('script');
    script.src = 'script.js';
    document.body.appendChild(script);
    
    // Global funksiyalar (script.js dan ishlatilishi uchun)
    window.fetchAllData = function() {
      // Bu funksiya script.js da aniqlanadi
      console.log("Yangilanish tugmasi bosildi");
    };
  </script>
</body>
</html>
